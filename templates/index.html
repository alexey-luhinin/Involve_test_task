{% extends "base.html" %}
{% block title %}
    <title>Pay</title>
{% endblock %}
{% block body %}
    <form method="POST" name="form" id="form" class="form-pay row" action='#'>
        <div class="form-group mb-3">
            <div class="col-md-6">
                <label for="amount" class="form-label">Сумма оплаты:</label>
                <input type="text" id="amount" name="amount" class="form-control" required>
            </div>
        </div>
        <div class="form-group mb-3">
            <div class="col-md-3">
                <label for="currency" class="form-label">Валюта оплаты:</label>
                <select id="currency" name="currency" class="form-select">
                    <option value="978">EUR</option>
                    <option value="840">USD</option>
                    <option value="643">RUB</option>
                </select>
            </div>
        </div>
        <div class="form-group mb-3">
            <div class="col-md-6">
                <label for="description" class="form-label">Описание товара:</label>
                <textarea id="description" name="description" rows="5" class="form-control"></textarea>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Оплатить">
        </div>
    </form>
{% endblock %}
